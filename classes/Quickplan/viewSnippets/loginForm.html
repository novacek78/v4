<div class="container text-center">
    <img src="images/logo.png" alt="Projecto logo"/>

    <form class="form-signin" name="formLogin" action="{{formAction}}" method="post">
        <label for="inputUsername" class="sr-only">Meno</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Meno" required
               autofocus>
        <label for="inputPassword" class="sr-only">Heslo</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Heslo" required>
        <input type="hidden" name="formName" value="login">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Prihlásiť</button>
    </form>
</div>
