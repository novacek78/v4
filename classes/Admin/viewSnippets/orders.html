<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div style="min-height:1399px" class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <!-- BEGIN PAGE TITLE-->
        <h3 class="page-title"> {{title}} ({{records_num}})
            <small>{{title2}}</small>
        </h3>
        <!-- END PAGE TITLE-->
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet light portlet-fit portlet-datatable bordered" id="form_wizard_1">
                    <div class="portlet-body">
                        <div class="dataTables_wrapper no-footer" id="sample_2_wrapper">
                            <table aria-describedby="sample_2_info" role="grid" class="table table-striped table-bordered table-hover order-column dataTable no-footer" id="ordersTable">
                                <thead>
                                <tr role="row">
                                    <th tabindex="0" class="sorting" aria-controls="Status"> Stav </th>
                                    <th tabindex="0" class="sorting" aria-controls="Number"> Číslo</th>
                                    <th tabindex="0" class="sorting" aria-controls="Age"> Vek</th>
                                    <th tabindex="0" class="sorting" aria-controls="Company"> Firma</th>
                                    <th tabindex="0" class="sorting" aria-controls="Name"> Meno </th>
                                    <th tabindex="0" class="sorting" aria-controls="Address"> Adresa </th>
                                    <th tabindex="0" class="sorting" aria-controls="E-mail"> Email </th>
                                    <th tabindex="0" class="sorting" aria-controls="Amount"> Suma </th>
                                    <th tabindex="0" class="sorting" aria-controls="Actions"> </th>
                                </tr>
                                </thead>
                                <tbody>

                                {{arraystart:records}}
                                <tr role="row" class="gradeX [[row_class]]">
                                    <td><span class="label label-sm qp-label-table [[status_class]]"> [[status_txt]] </span></td>
                                    <td><a href="#" title="Upraviť objednávku"> [[order_num]] </a></td>
                                    <td class="dt-right">[[vek]] týždňa</td>
                                    <td> [[company]]</td>
                                    <td><a href="#" title="Objednávky užívateľa"> [[full_name]]</a></td>
                                    <td> [[address]]</td>
                                    <td><a href="mailto:[[email]]">[[email]]</a></td>
                                    <td class="dt-right"><a href="#" title="Upraviť faktúru"> [[price]] €</a></td>
                                    <td><a href="javascript:;" class="btn btn-sm qp-btn-table btn-outline red" title="Vymazať objednávku"><i class="fa fa-remove"></i> </a></td>
                                </tr>
                                {{arrayend:}}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>    <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
